<input type="file" (change)="onSelectFile($event)">
<button (click)="onUpload()">Cargar</button>

<table>
  <thead>
    <tr>
      <th *ngFor="let header of parsedData[0]">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of parsedData.slice(1)">
      <td *ngFor="let cell of row">{{ cell }}</td>
    </tr>
  </tbody>
</table>
